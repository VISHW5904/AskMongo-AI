<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MongoDB Bot UI</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 2rem; }
    h1 { text-align: center; color: #2d3748; }
    textarea { width: 100%; min-height: 60px; font-size: 1rem; padding: 0.5rem; border-radius: 6px; border: 1px solid #cbd5e1; margin-bottom: 1rem; }
    button { background: #2563eb; color: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; font-size: 1rem; cursor: pointer; margin-right: 0.5rem; }
    button:disabled { background: #a5b4fc; }
    .samples { margin-bottom: 1rem; }
    .answer { background: #f1f5f9; border-radius: 6px; padding: 1rem; margin-top: 1rem; font-family: 'Fira Mono', 'Consolas', monospace; white-space: pre-wrap; }
    .loading { color: #2563eb; font-weight: bold; }
    .error { color: #dc2626; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MongoDB Bot</h1>
    <div class="samples">
      <button onclick="loadSamples()">Show Sample Questions</button>
      <ul id="sampleList"></ul>
    </div>
    <form id="askForm" onsubmit="askQuestion(event)">
      <textarea id="question" placeholder="Type your MongoDB question here..."></textarea>
      <br />
      <button type="submit">Ask</button>
    </form>
    <div id="answer" class="answer"></div>
  </div>
  <script>
    const apiBase = 'http://localhost:8000';
    function showAnswer(text, isError = false) {
      const ans = document.getElementById('answer');
      ans.textContent = text;
      ans.className = 'answer' + (isError ? ' error' : '');
    }
    async function askQuestion(e) {
      e.preventDefault();
      const q = document.getElementById('question').value.trim();
      if (!q) return;
      showAnswer('Loading...', false);
      try {
        const res = await fetch(apiBase + '/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q })
        });
        const data = await res.json();
        showAnswer(data.answer || 'No answer.');
      } catch (err) {
        showAnswer('Error: ' + err, true);
      }
    }
    async function loadSamples() {
      const list = document.getElementById('sampleList');
      list.innerHTML = '<li>Loading...</li>';
      try {
        const res = await fetch(apiBase + '/samples');
        const data = await res.json();
        list.innerHTML = '';
        (data.samples || []).forEach(q => {
          const li = document.createElement('li');
          li.textContent = q;
          li.style.cursor = 'pointer';
          li.onclick = () => {
            document.getElementById('question').value = q;
            document.getElementById('question').focus();
          };
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = '<li style="color:red">Error loading samples</li>';
      }
    }
  </script>
</body>
</html>
